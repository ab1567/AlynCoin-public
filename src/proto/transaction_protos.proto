syntax = "proto3";

package alyncoin;

message TransactionProto {
    string sender = 1;
    string recipient = 2;
    double amount = 3;
    uint64 timestamp = 4;

    string signature_dilithium = 5;
    string signature_falcon = 6;
    string zkproof = 7;

    string sender_pubkey_dilithium = 8;
    string sender_pubkey_falcon = 9;
    string metadata = 10;
}
